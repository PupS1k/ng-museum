<app-alert *ngIf="message$ | async" (close)="onCloseAlert()" [message]="message$ | async"></app-alert>
<app-spinner *ngIf="isLoading$ | async"></app-spinner>
<div class="wrapper">
  <div class="content">
    <app-navbar></app-navbar>
    <div class="container" *ngIf="!(isLoading$ | async)">
      <div class="row">
        <div class="col-md-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer class="footer"></app-footer>
