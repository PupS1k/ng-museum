<div style="cursor: pointer">
  <div class="col-xs-12 card-item">
    <div class="card-item_header text-center">
      <span>{{ exhibit.title }}</span>
    </div>
    <div class="card-item_body">
      <img
        class="exhibit-img"
        src="{{ exhibit.imageUrl }}"
        alt="{{ exhibit.title }}"
      >
      <p class="description">{{ exhibit.description }}</p>
    </div>
  </div>
</div>
