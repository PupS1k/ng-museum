<div class="row">
  <div class="col-xs-12" *ngIf="showMode === 'card'">
    <app-exhibit-card
      *ngFor="let exhibit of (exhibits | displayExhibitCards: isTour)"
      [exhibit]="exhibit"
    ></app-exhibit-card>
    <button *ngIf="!isTour" class="btn btn-default" routerLink="/exhibits">See all</button>
  </div>
  <div class="col-xs-12" *ngIf="showMode === 'list'">
    <app-exhibit-item
      *ngFor="let exhibit of exhibits"
      [exhibit]="exhibit"
    ></app-exhibit-item>
  </div>
</div>
