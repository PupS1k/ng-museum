<form [formGroup]="exhibitForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      id="title"
      type="text"
      class="form-control"
      name="title"
      formControlName="title"
    >
  </div>
  <div class="form-group">
    <label for="dated">Dated</label>
    <input
      id="dated"
      type="number"
      class="form-control"
      name="dated"
      formControlName="dated"
    >
  </div>
  <div class="form-group">
    <label for="material">Material</label>
    <input
      id="material"
      type="text"
      class="form-control"
      name="material"
      formControlName="material"
    >
  </div>
  <div class="form-group">
    <label for="archiveNum">Archive Number</label>
    <input
      id="archiveNum"
      type="text"
      class="form-control"
      name="archiveNum"
      formControlName="archiveNum"
    >
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      class="form-control"
      name="description"
      formControlName="description"
      rows="5"
      style="resize: none"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input
      id="imageUrl"
      type="text"
      class="form-control"
      name="imageUrl"
      formControlName="imageUrl"
    >
  </div>
  <div class="no-image" style="display: flex; justify-content: center">
    <img
      class="img-responsive"
      style="height: 300px"
      src="{{ exhibitForm.get('imageUrl').value }}"
      alt=""
    >
  </div>
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="exhibitForm.invalid"
  >
    Update
  </button>
</form>
