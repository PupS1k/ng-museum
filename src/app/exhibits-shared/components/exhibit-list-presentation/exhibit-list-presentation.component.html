<div class="row">
  <div class="col-xs-12" *ngIf="showMode === 'card'">
    <app-exhibit-card
      *ngFor="let exhibit of exhibits.slice(0, 6)"
      [exhibit]="exhibit"
    ></app-exhibit-card>
    <button class="btn btn-default" (click)="onMoveExhibits()">See all</button>
  </div>
  <div class="col-xs-12" *ngIf="showMode === 'list'">
    <app-exhibit-item
      *ngFor="let exhibit of exhibits"
      [exhibit]="exhibit"
    ></app-exhibit-item>
  </div>
</div>
