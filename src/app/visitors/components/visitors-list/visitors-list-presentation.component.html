<div class="list-group">
  <div class="list-group-item list-group-item-info col-xs-12">
    <div class="col-xs-2"><span>Username</span></div>
    <div class="col-xs-2"><span>Password</span></div>
    <div class="col-xs-2"><span>FIO</span></div>
    <div class="col-xs-1"><span>Age</span></div>
    <div class="col-xs-2"><span>E-mail</span></div>
  </div>
  <app-visitor-item
    *ngFor="let visitor of visitors"
    [visitor]="visitor"
  ></app-visitor-item>
</div>
<div *ngIf="!isTour" class="col-xs-12 text-center visitors-list__btn">
  <button class="btn btn-success" routerLink="create">Create Visitor</button>
</div>
