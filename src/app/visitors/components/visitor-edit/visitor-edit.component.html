<app-create-user-presentation
  [userForm]="visitorForm"
  (submitForm)="onSubmit()"
  [isUpdate]="isUpdate"
></app-create-user-presentation>
<div
  *ngIf="isUpdateUser && tours.length"
  class="col-xs-12 text-center favourite-tours"
>
  <span class="heading">Favourite Tours</span>
  <app-tour-item
    *ngFor="let tour of tours"
    [tour]="tour"
    [isGuide]="false"
  ></app-tour-item>
</div>
