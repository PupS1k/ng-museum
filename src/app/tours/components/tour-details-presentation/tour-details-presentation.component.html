<div class="col-xs-12">
  <div class="col-xs-12" style="border: 1px solid #bebebe; border-radius: 10px; padding: 5px">
    <h1 class="text-center">{{ tour.theme }}</h1>
    <div class="container-fluid">
      <div class="col-xs-4">
        <img class="img-responsive" src="{{ tour.imageUrl }}" alt="Tour">
      </div>
      <div class="col-xs-8">
        <div class="panel panel-default">
          <div class="panel-body">
            <span class="heading">Duration: </span> <span>{{ tour.duration }}</span>
          </div>
          <div class="panel-body" style="border-bottom: 1px solid #e4e4e4; border-top: 1px solid #e4e4e4">
            <span class="heading">Type Of Exhibits: </span> <span>{{ tour.typeOfExhibits }}</span>
          </div>
          <div class="panel-body">
            <span class="heading">Cost: </span> <span>{{ tour.cost }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12" style="display: flex; align-items: center; justify-content: space-between">
      <div *ngIf="isFavouriteTour" style="margin: 5px; display: flex; align-items: center; justify-content: space-between">
        <span style="font-size: 24px">Tour already in favorites</span>
        <button class="btn btn-danger" (click)="onDeleteFavouriteTour()">Delete from favourites</button>
      </div>
      <div *ngIf="!isFavouriteTour" style="margin: 5px">
        <button class="btn btn-primary" (click)="onAddIntoFavourites()">Add into favourites</button>
      </div>
      <a routerLink="edit" class="btn btn-primary">Edit</a>
    </div>
  </div>
  <div class="container text-center col-xs-12" *ngIf="exhibits">
    <span style="font-size: 24px" *ngIf="exhibits.length">Exhibits in tour</span>
    <app-exhibit-item
      *ngFor="let exhibit of exhibits"
      [exhibit]="exhibit"
    ></app-exhibit-item>
  </div>
</div>
