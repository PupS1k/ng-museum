<div class="col-xs-12 list-item">
  <div class="list-item_header text-center">
    <span>{{ tour.theme }}</span>
  </div>
  <div class="list-item_body">
    <img
      class="tour-img"
      src="{{ tour.imageUrl }}"
      alt="{{ tour.theme }}"
    >
    <div class="list-group">
      <div class="list-group-item">
        <span style="font-weight: bold; font-size: 14px">Duration: </span>
        <span>{{ tour.duration }}</span>
      </div>
      <div class="list-group-item">
        <span style="font-weight: bold; font-size: 14px">Cost: </span>
        <span>{{ tour.cost }}</span>
      </div>
    </div>
  </div>
  <div class="btn-group card-item_btn-group text-center bottom">
    <a
      class="btn btn-primary"
      role="link"
      style="cursor: pointer"
      [routerLink]="['/tours', tour.tourId]"
    >
      View
    </a>
    <a
      class="btn btn-primary"
      role="link"
      style="cursor: pointer"
      [routerLink]="['/tours', tour.tourId, 'edit']"
    >
      Edit
    </a>
  </div>
</div>
