<div class="col-xs-12 list-item">
  <div class="list-item_header text-center">
    <span>{{ tour.theme }}</span>
  </div>
  <div class="list-item_body">
    <img
      class="tour-img"
      src="{{ tour.imageUrl }}"
      alt="{{ tour.theme }}"
    >
    <div class="list-group">
      <div class="list-group-item">
        <span class="heading-text">Duration: </span>
        <span>{{ tour.duration }}</span>
      </div>
      <div class="list-group-item">
        <span class="heading-text">Cost: </span>
        <span>{{ tour.cost }}</span>
      </div>
    </div>
  </div>
  <div class="btn-group text-center list-item_footer">
    <a
      class="btn btn-primary"
      role="link"
      [routerLink]="['/tours', tour.tourId]"
    >
      View
    </a>
    <a
      *ngIf="isGuide"
      class="btn btn-primary"
      role="link"
      [routerLink]="['/tours', tour.tourId, 'edit']"
    >
      Edit
    </a>
    <button *ngIf="isProfile" class="btn-danger btn" (click)="deleteTourFromProfile()">
      Delete From Tour
    </button>
  </div>
</div>
