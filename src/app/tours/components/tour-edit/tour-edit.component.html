<div class="container tour-edit">
  <div class="col-md-8 col-md-offset-2">
    <app-tour-edit-presentation
      *ngIf="tourForm"
      [tourForm]="tourForm"
      (edit)="onSubmit()"
    ></app-tour-edit-presentation>
  </div>

  <div class="container-fluid text-center col-xs-12" *ngIf="(exhibits$ | async).length">
    <span class="heading-text">Tour Exhibits</span>
    <app-exhibit-list-presentation
      [exhibits]="exhibits$ | async"
      [showMode]="'card'"
      [isTour]="isTour$ | async"
      (deleteExhibit)="deleteExhibitFromTour()"
    ></app-exhibit-list-presentation>
  </div>

  <div class="container-fluid text-center col-xs-12" *ngIf="(guide$ | async).length">
    <span class="heading-text">Tour Guide</span>
    <app-guides-list-presentation
      [guides]="guide$ | async"
      [isTour]="isTour$ | async"
    ></app-guides-list-presentation>
  </div>

  <div class="container-fluid text-center col-xs-12" *ngIf="(visitors$ | async).length">
    <span class="heading-text">Tour Visitors</span>
    <app-visitors-list-presentation
      [visitors]="visitors$ | async"
      [isTour]="isTour$ | async"
    ></app-visitors-list-presentation>
  </div>

</div>
