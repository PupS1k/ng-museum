<app-profile-guide-edit
  *ngIf="userIsGuide"
></app-profile-guide-edit>
<app-profile-visitor-edit
  *ngIf="userIsVisitor"
></app-profile-visitor-edit>
<div
  *ngIf="userIsVisitor && !!tours.length"
  class="col-xs-12 text-center favourite-tours"
>
  <span class="heading">Favourite Tours</span>
  <app-tour-item
    *ngFor="let tour of tours"
    [tour]="tour"
    [isGuide]="false"
  ></app-tour-item>
</div>
