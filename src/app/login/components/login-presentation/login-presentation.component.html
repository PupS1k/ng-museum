<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="login">Login</label>
    <input
      id="login"
      type="text"
      class="form-control"
      name="login"
      formControlName="login"
      required
      email
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      class="form-control"
      name="password"
      formControlName="password"
      required
      minlength="6"
    >
  </div>
  <button
    class="btn btn-primary"
    type="submit"
  >
    Sign In
  </button>
</form>
