<app-alert *ngIf="error" [message]="error" (close)="onCloseAlert()"></app-alert>
<div class="row">
  <div *ngIf="isLoading">
    <app-spinner></app-spinner>
  </div>
  <div class="col-xs-12" *ngIf="!isLoading">
    <app-sign-up-presentation
      [signUpForm]="signUpForm"
      (signUp)="onSubmit()"
    ></app-sign-up-presentation>
  </div>
</div>
