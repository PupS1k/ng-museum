<app-alert *ngIf="error" [message]="error" (close)="onCloseAlert()"></app-alert>
<div class="row">
  <div *ngIf="isLoading">
    <app-spinner></app-spinner>
  </div>
  <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!isLoading">
    <app-login-presentation
      [loginForm]="loginForm"
      (submitLoginForm)="onSubmit()"
    ></app-login-presentation>
  </div>
</div>
