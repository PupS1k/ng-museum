<form [formGroup]="guideForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      id="username"
      type="text"
      class="form-control"
      name="username"
      formControlName="username"
    >
  </div>
  <div class="form-group">
    <label for="fio">FIO</label>
    <input
      id="fio"
      type="text"
      class="form-control"
      name="fio"
      formControlName="fio"
    >
  </div>
  <div class="form-group">
    <label for="languages">Languages</label>
    <input
      id="languages"
      type="text"
      class="form-control"
      name="languages"
      formControlName="languages"
    >
  </div>
  <div class="form-group">
    <label for="experience">Experience</label>
    <input
      id="experience"
      type="number"
      class="form-control"
      name="experience"
      formControlName="experience"
    >
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input
      id="age"
      type="number"
      class="form-control"
      name="age"
      formControlName="age"
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      class="form-control"
      name="password"
      formControlName="password"
    >
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      id="confirmPassword"
      type="password"
      class="form-control"
      name="confirmPassword"
      formControlName="confirmPassword"
    >
  </div>
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="guideForm.invalid"
  >
    {{ isUpdate ? 'Update' : 'Create' }}
  </button>
</form>
